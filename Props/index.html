<!DOCTYPE html>
<html>

  <body>

  <script type="text/babel">
  var WebName = React.createClass({

      return <h1>{this.props.webname}</h1>;

  });
  var WebLink = React.createClass({
    render: function(){
      return <a href="http://www.baidu.com">{this.props.weblink}</a>;
    }
  });
  var ShowWeb = React.createClass({
    render: function(){
      return(
        <div>
          <WebName webname={this.props.wname}/>
          <WebLink weblink={this.props.wlink}/>
        </div>
      );
    }
  });
  var Link = React.createClass({
    render: function(){
      return <a{...this.props}>{this.props.name}</a>
    }
  });

  var ListComponent = React.createClass({
    render: function(){
      return (
        <ul>
          {
            React.Children.map(this.props.children,function(child){
              return <li>{child}</li>
            })
          }
        </ul>
      );
    }
  });
  ReactDOM.render((
    <ListComponent>
        <h1>hfaihfiodfh</h1>

    ),
